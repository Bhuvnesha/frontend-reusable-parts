<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template 17</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Fade-in-Login-Panel.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h1 class="text-center text-success">My System</h1><img src="assets/img/login_in-512.png" width="80" class="center-block"></div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="E-mail address" autofocus="" inputmode="email"></div>
                            <div class="form-group"><input class="form-control" type="password" name="password" required="" placeholder="Password (min.7 char.)" minlength="7"></div>
                            <div class="form-group"><button class="btn btn-success btn-block" type="button">Enter to system</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Fade-in-Login-Panel.js"></script>
</body>

</html>
