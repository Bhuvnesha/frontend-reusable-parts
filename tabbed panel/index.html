<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template 36</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Tabbed-Panel.css">
</head>

<body>
    <div class="panel panel-default">
        <ul class="nav nav-tabs panel-heading">
            <li><a href="#tab-1" role="tab" data-toggle="tab">First Tab</a></li>
            <li class="active"><a href="#tab-2" role="tab" data-toggle="tab">Second Tab</a></li>
            <li><a href="#tab-3" role="tab" data-toggle="tab">Third Tab</a></li>
        </ul>
        <div class="tab-content panel-body">
            <div class="tab-pane" role="tabpanel" id="tab-1">
                <p>First tab content.</p>
            </div>
            <div class="tab-pane active" role="tabpanel" id="tab-2">
                <p>Second tab content.</p>
            </div>
            <div class="tab-pane" role="tabpanel" id="tab-3">
                <p>Third tab content.</p>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
